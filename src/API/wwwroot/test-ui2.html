<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JCC Redirect Payment Test UI</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;
            background: linear-gradient(135deg,#1a1a2e,#16213e);
            min-height: 100vh;
            padding: 2rem;
            color: #fff;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            background: linear-gradient(90deg,#00d9ff,#00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

            .card h2 {
                color: #00d9ff;
                margin-bottom: 1.5rem;
                font-size: 1.25rem;
            }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 0.85rem;
            color: #aaa;
            margin-bottom: 0.5rem;
        }

        input, select {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.05);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s;
        }

            input:focus, select:focus {
                outline: none;
                border-color: #00d9ff;
                box-shadow: 0 0 0 3px rgba(0,217,255,0.2);
            }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(90deg,#00d9ff,#00ff88);
            color: #1a1a2e;
        }

            .btn-primary:hover {
                transform: translateY(-2px);
            }

        .response-area {
            background: #0d1117;
            border-radius: 8px;
            padding: 1rem;
            font-family: 'Monaco','Consolas',monospace;
            font-size: 0.85rem;
            max-height: 400px;
            overflow: auto;
            white-space: pre-wrap;
        }

        .success {
            border-left: 4px solid #00ff88;
        }

        .error {
            border-left: 4px solid #ff4757;
        }

        /* ==================== MODAL ==================== */
        #paymentModal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.65);
            backdrop-filter: blur(4px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

            #paymentModal .modal-box {
                background: #16213e;
                padding: 2rem;
                border-radius: 12px;
                width: 380px;
                text-align: center;
                border: 1px solid #00d9ff55;
            }

            #paymentModal h2 {
                color: #00ff88;
                margin-bottom: 1rem;
            }

            #paymentModal p {
                color: #ccc;
                margin-bottom: 1.5rem;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>💳 JCC Redirect Payment Test</h1>

        <div class="card">
            <h2>Payment Input</h2>

            <div class="form-grid">
                <div class="form-group">
                    <label>Amount</label>
                    <input type="number" id="amount" value="20.00" step="0.01">
                </div>

                <div class="form-group">
                    <label>Currency</label>
                    <select id="currency">
                        <option value="EUR">EUR</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Order Number (optional)</label>
                    <input type="text" id="orderNumber" placeholder="Auto-generated">
                </div>
            </div>

            <br>
            <button class="btn btn-primary" onclick="startPayment()">Start Payment</button>
        </div>

        <div class="card" id="resultCard" style="display:none;">
            <h2>Result</h2>
            <pre id="resultArea" class="response-area"></pre>
        </div>
    </div>

    <!-- ==================== MODAL ==================== -->
    <div id="paymentModal">
        <div class="modal-box">
            <h2>Complete Your Payment</h2>
            <p>A secure payment window has opened. Please complete the payment.</p>
            <button class="btn btn-primary" onclick="closePaymentModal()">Close</button>
        </div>
    </div>

    <script>
        const API_BASE = "http://localhost:5005";
        let popupRef = null;

        async function startPayment() {
            const payload = {
                amount: parseFloat(document.getElementById('amount').value),
                currency: document.getElementById('currency').value,
                orderNumber: document.getElementById('orderNumber').value || crypto.randomUUID(),
                method: "card"
            };

            const idempotencyKey = crypto.randomUUID();

            const response = await fetch(`${API_BASE}/payments/initiate`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-Idempotency-Key": idempotencyKey
                },
                body: JSON.stringify(payload)
            });

            const data = await response.json();

            if (!response.ok) {
                showResult(data, false);
                return;
            }

            // Open JCC popup
            popupRef = window.open(
                data.formUrl,
                "jcc-pay",
                "width=520,height=720"
            );

            // Show modal backdrop
            showPaymentModal();

            // Poll for popup close
            const checkPopup = setInterval(() => {
                if (!popupRef || popupRef.closed) {
                    clearInterval(checkPopup);
                    closePaymentModal();
                }
            }, 400);

            // Listen for callback messages
            window.addEventListener("message", function handler(event) {
                if (event.data?.type !== "JCC_PAYMENT_RESULT") return;

                window.removeEventListener("message", handler);
                closePaymentModal();

                showResult(event.data.payload, true);
            });
        }

        function showPaymentModal() {
            document.getElementById("paymentModal").style.display = "flex";
        }

        function closePaymentModal() {
            document.getElementById("paymentModal").style.display = "none";
        }

        function showResult(data, success) {
            const card = document.getElementById("resultCard");
            const area = document.getElementById("resultArea");

            card.style.display = "block";
            area.className = `response-area ${success ? 'success' : 'error'}`;
            area.textContent = JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
